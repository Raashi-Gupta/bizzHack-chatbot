<div class="upload-container">
  <input type="file" (change)="onFileSelected($event)" multiple />
  <button pbutton class="upload-btn" (click)="onUpload()" [disabled]="!selectedFiles.length" 
  [ngClass]="selectedFiles.length > 0 ? 'p-button-primary' : 'p-button-secondary'">
    Upload
  </button>

  <div *ngIf="uploadedFiles.length > 0">
    <h3>Uploaded Files (Temp):</h3>
    <ul>
      <li *ngFor="let file of uploadedFiles">{{ file.name }}</li>
    </ul>
  </div>
</div>
