<div class="row">
  <div class="col-12">
    <app-page-header></app-page-header>
  </div>
</div>
<div class="upload-container card">
  <h5 class="mb-3 text-primary">Upload Your Files</h5>

  <label class="custom-file-input mb-3">
    <input type="file" (change)="onFileSelected($event)" multiple />
    <span>{{ selectedFiles.length > 0 ? selectedFiles.length + ' file(s) selected' : 'Choose Files' }}</span>
  </label>

  <div *ngIf="selectedFiles.length > 0" class="selected-list">
    <h6 class="mb-2">Selected Files:</h6>
    <ul>
      <li *ngFor="let file of selectedFiles">
        <i class="pi pi-file" style="margin-right: 6px;"></i> {{ file.name }}
      </li>
    </ul>
  </div>

  <button
    pButton
    class="upload-btn w-100 mt-2"
    (click)="onUpload()"
    [disabled]="!selectedFiles.length"
    [ngClass]="selectedFiles.length > 0 ? 'p-button-primary' : 'p-button-secondary'"
  >
     Upload
  </button>

  <div *ngIf="showSuccessMessage" class="upload-success mt-3">
     Files uploaded successfully!
  </div>

  <div *ngIf="uploadedFiles.length > 0" class="mt-3 uploaded-list">
    <h6 class="mb-2"> Uploaded Files (Temp):</h6>
    <ul>
      <li *ngFor="let file of uploadedFiles">
        <i class="pi pi-check-circle text-success me-2"></i>{{ file.name }}
      </li>
    </ul>
  </div>
</div>
