<div class="row" style="background: #dbeafe; ;">
  <div class="col-3">
    <app-upload></app-upload>
  </div>
  <div class="col-9">
    <div class="chat-container">
      <div class="chat-box">
        <div class="message" *ngFor="let msg of messages" [ngClass]="msg.sender">
          {{ msg.text }}
        </div>
      </div>
      <div class="input-box">
        <input [(ngModel)]="currentMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</div>
