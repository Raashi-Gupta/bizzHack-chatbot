<div class="d-flex flex-column flex-md-row min-vh-100 w-100">

    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary text-white">
        <img src="/assets/SGlogo.png" alt="illustration" class="img-fluid" />
    </div>

    
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center px-5">
        <div class="w-100" style="max-width: 500px;">
            <h2 class="fw-bold mb-2">Login to enjoy</h2>
            <h3 class="text-primary fw-bold mb-3">More Features.</h3>

            <div class="d-flex gap-4 mb-3">
                <span class="fw-bold text-primary border-bottom border-primary pb-1">Login</span>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-3">
                    <label>Email Address</label>
                    <input pInputText type="email" formControlName="email" class="form-control" />
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input pInputText type="password" formControlName="password" class="form-control" />
                </div>
                <button pButton label="Login" type="submit" class="w-100 p-button-primary p-button-sm"></button>
            </form>
            <hr />
        </div>
    </div>

</div>
