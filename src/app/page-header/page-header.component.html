  <div class="flex-grow-1"></div>

<p-dialog
  header="Database Upload"
  [(visible)]="visible"
  [style]="{ width: '65rem' }"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="custom-dialog"
>
  <p-tabView [(activeIndex)]="activeTabIndex">
 
    <p-tabPanel header="Upload File">
      <div class="p-4">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-blue-400 transition-colors">
          <p-fileupload
            #fu
            mode="basic"
            chooseLabel="Choose Files"
            chooseIcon="pi pi-upload"
            name="demo[]"
            url="https://www.primefaces.org/cdn/api/upload.php"
            accept=".pdf"
            multiple
            styleClass="w-full"
          />
        </div>
      </div>
     
      <div style="display: flex;justify-content: flex-end; gap: 20px;">
        <p-button
          label="Cancel"
          severity="secondary"
          icon="pi pi-times"
          (click)="visible = false"
          class="py-2"
        />
        <p-button
          label="Upload File"
          severity="success"
          icon="pi pi-check"
          class="py-2"
          (click)="onUploadFileSave()"
        />
      </div>
    </p-tabPanel>
 
    <p-tabPanel header="Upload via URL">
      <div class="p-4">
        <label for="url-input" class="font-semibold text-gray-700 mb-2 flex items-center" style="padding-right: 20px;">
          <i class="pi pi-link mr-2"></i>
          URL
        </label>
        <input
          pInputText
          id="url-input"
          [(ngModel)]="uploadUrl"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
          autocomplete="off"
          placeholder="Enter URL here..."
        />
      </div>
 
      <div style="display: flex;justify-content: flex-end; gap:20px;">
        <p-button
          label="Cancel"
          severity="secondary"
          icon="pi pi-times"
          (click)="visible = false"
          class="py-2"
        />
        <p-button
          label="Upload URL"
          severity="success"
          icon="pi pi-check"
          class="py-2"
          (click)="onUploadUrlSave()"
        />
      </div>
    </p-tabPanel>
 
  </p-tabView>
</p-dialog>
 
</div>
