<p-dialog
  header="Database Upload"
  [(visible)]="visible"
  [style]="{ width: '65rem' }"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="custom-dialog"
>
  <p-tabView [(activeIndex)]="activeTabIndex">
    <div *ngIf="showLoader" style="text-align: center;">
        <p-progress-spinner strokeWidth="8" fill="transparent" [style]="{ width: '50px', height: '50px' }" />
        </div>
 <p-tabPanel header="Upload File">
  <div class="p-4">
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-blue-400 transition-colors">
      <p-fileUpload
        #fu
        mode="basic"
        chooseLabel="Choose Files"
        chooseIcon="pi pi-upload"
        name="demo[]"
        accept=".pdf"
        multiple
        styleClass="w-full"
        customUpload="true"
        (onSelect)="onFileSelect($event)"
      />
    </div>
  </div>

  <!-- ðŸ”½ Action buttons including Clear -->
  <div style="display: flex; justify-content: flex-end; gap: 20px;" class="px-4 pb-4">
    <p-button
      label="Clear"
      severity="danger"
      icon="pi pi-trash"
      class="py-2"
      (click)="fu.clear()"
    />
    <p-button
      label="Cancel"
      severity="secondary"
      icon="pi pi-times"
      class="py-2"
      (click)="visible = false"
    />
    <p-button
      label="Upload File"
      severity="success"
      icon="pi pi-check"
      class="py-2"
      (click)="onUploadFileSave()"
    />
  </div>
</p-tabPanel>

 
    <p-tabPanel header="Upload via URL">
      <div class="p-4">
        <label for="url-input" class="font-semibold text-gray-700 mb-2 flex items-center" style="padding-right: 20px;">
          <i class="pi pi-link mr-2"></i>
          URL
        </label>
         <input
    pInputText
    [(ngModel)]="uploadUrl"
    class="w-full p-3 border border-gray-300 rounded-lg"
    placeholder="Enter URL here..."
  />
      </div>
 
      <div style="display: flex;justify-content: flex-end; gap:20px;">
        <ul *ngIf="linkUrls.length > 0" class="mb-4">
  <li *ngFor="let url of linkUrls; let i = index" class="flex justify-between items-center border-b py-2">
    {{ url }}
    <button pButton icon="pi pi-times" class="p-button-sm p-button-danger" (click)="removeUrl(i)"></button>
  </li>
</ul>

        <p-button
          label="Cancel"
          severity="secondary"
          icon="pi pi-times"
          (click)="visible = false"
          class="py-2"
        />
        <p-button
          label="Upload URL"
          severity="success"
          icon="pi pi-check"
          class="py-2"
           [disabled]="!uploadUrl"
          (click)="onUploadUrlSave()"
        />
      </div>

    </p-tabPanel>
 
  </p-tabView>
     
</p-dialog>
 
</div>
