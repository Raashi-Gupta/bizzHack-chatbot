<div [class.collapsed]="collapsed" class="sidebar-container d-flex flex-column">

  <!-- Toggle Button -->
  <button class="btn btn-sm btn-outline-light align-self-end m-2" (click)="toggleSidebar()">
    <i class="pi" [ngClass]="collapsed ? 'pi-angle-double-right' : 'pi-angle-double-left'"></i>
  </button>

  <!-- Scrollable Menu Area -->
  <div class="flex-grow-1 overflow-auto">
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2" *ngFor="let item of menuItems">
        <a class="nav-link d-flex align-items-center gap-2" [routerLink]="item.disabled ? null : item.route"
          [class.disabled]="item.disabled" [class.pointer-events-none]="item.disabled"
          (click)="onMenuClick(item, $event)">
          <i [class]="item.icon"></i>
          <span *ngIf="!collapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>



</div>
